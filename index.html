<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç UDM JPESG</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="12x12">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #333;
            color: white;
        }
        .calculator {
            width: 90vw;
            max-width: 380px;
            margin: 5vh auto;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .calculator img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .display {
            width: 96%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            background: #444;
            color: #0f0;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        button {
            padding: 14px;
            font-size: 18px;
            background: #555;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button.operator { background: #f9a825; }
        button.equal { background: #4caf50; }
        button.clear { background: #d32f2f; }
        #installButton {
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <img src="icon-192.png" alt="Calculator Icon">
    <h2>üåç UDM JPESG</h2>

    <!-- È°ØÁ§∫Êó•ÊúüËàáÊôÇÈñì -->
    <div class="info">
        <p id="datetime">üìÖ Âä†Ëºâ‰∏≠...</p>
    </div>

    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
        <button onclick="appendNumber('(')">(</button>
        <button onclick="appendNumber(')')">)</button>
        <button onclick="appendNumber('sin(')">sin</button>
        <button onclick="appendNumber('cos(')">cos</button>
        <button onclick="appendNumber('tan(')">tan</button>
        
        <button onclick="appendNumber('cot(')">cot</button>
        <button onclick="appendNumber('sec(')">sec</button>
        <button onclick="appendNumber('csc(')">csc</button>
        <button onclick="appendNumber('log(')">log</button>
        <button class="clear" onclick="clearDisplay()">C</button>

        <button onclick="appendNumber('ln(')">ln</button>
        <button onclick="appendNumber('exp(')">exp</button>
        <button onclick="appendNumber('x^2')">x¬≤</button>
        <button onclick="appendNumber('x^3')">x¬≥</button>
        <button class="operator" onclick="appendNumber('/')">/</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendNumber('*')">*</button>
        <button onclick="appendNumber('MR')">MR</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendNumber('-')">-</button>
        <button onclick="appendNumber('M-')">M-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendNumber('+')">+</button>
        <button onclick="appendNumber('M+')">M+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button onclick="appendNumber('MC')">MC</button>
    </div>

    <!-- PWA ‰∏ãËºâÊåâÈàï -->
    <button id="installButton">üì• ‰∏ãËºâÊáâÁî®Á®ãÂºè</button>
</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString('zh-TW', { hour12: false });
        document.getElementById('datetime').textContent = "üìÖ Áï∂ÂâçÊôÇÈñìÔºö" + dateTimeString;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function appendNumber(num) {
        document.getElementById('display').value += num;
    }

    function calculate() {
        try {
            let expression = document.getElementById('display').value;
            expression = expression.replace(/sin\(/g, 'Math.sin(')
                                   .replace(/cos\(/g, 'Math.cos(')
                                   .replace(/tan\(/g, 'Math.tan(')
                                   .replace(/cot\(/g, '1/Math.tan(')
                                   .replace(/sec\(/g, '1/Math.cos(')
                                   .replace(/csc\(/g, '1/Math.sin(')
                                   .replace(/log\(/g, 'Math.log10(')
                                   .replace(/ln\(/g, 'Math.log(')
                                   .replace(/exp\(/g, 'Math.exp(')
                                   .replace(/x\^2/g, '**2')
                                   .replace(/x\^3/g, '**3');
            document.getElementById('display').value = eval(expression);
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    document.addEventListener('keydown', function(event) {
        if (/^[0-9+\-*/.=]$/.test(event.key)) {
            appendNumber(event.key);
        } else if (event.key === 'Enter') {
            calculate();
        } else if (event.key === 'Backspace') {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    });

    // PWA ‰∏ãËºâÊåâÈàïÈÇèËºØ
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
            await deferredPrompt.prompt();
            deferredPrompt = null;
            installButton.style.display = 'none';
        }
    });
</script>

</body>
</html>
